<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>xml</title>
  </head>
  <body>
    <script>
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "/req");
      xhr.send();
      xhr.onload = function () {
        document.body.innerHTML += "xhr " + xhr.responseText;
      };
    </script>
  </body>
</html>
